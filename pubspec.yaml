name: audio_player_app
description: Play audio files.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  assets_audio_player: ^2.0.10
  getwidget: ^1.1.3
  package_info: ^0.4.3
  url_launcher: ^5.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
   - assets/
   - assets/images/
   - assets/icons/

