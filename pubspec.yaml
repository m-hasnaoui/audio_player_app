name: audio_player_app
description: Play audio files.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  assets_audio_player: ^2.0.10
  getwidget: ^1.1.3
  package_info: ^0.4.3
  url_launcher: ^5.7.1
  flutter_svg: ^0.19.0
  path_provider: ^1.6.18
  sqflite: ^1.3.1+1
  font_awesome_flutter: ^8.8.1
  sleek_circular_slider: ^1.1.0
  flutter_awesome_buttons: ^0.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
   - assets/
   - assets/audios/
   - assets/icons/
   - assets/fonts/

  fonts:
    - family: SuezOne
      fonts:
        - asset: assets/fonts/SuezOne-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.otf
        - asset: assets/fonts/Montserrat-Bold.otf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700


